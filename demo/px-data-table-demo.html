<link rel="import" href="../../polymer/polymer.html">
<dom-module id="px-data-table-demo">
  <template>
    <style></style>
    <h1>this is px data table demo</h1>
    <px-data-table table-data="{{data}}">
        <px-data-table-column name="index"></px-data-table-column>
        <px-data-table-column name="name"></px-data-table-column>
        <px-data-table-column name="id"></px-data-table-column>
        <px-data-table-column name="actions"></px-data-table-column>
        
        
    </px-data-table>
  </template>  
  <script>
      Polymer({
        is: 'px-data-table-demo',
        properties: {
          data: [
              {
              "index": 0,
              "name": "Liz Grimes",
              "id": "001"
              },
              {
              "index": 1,
              "name": "Frazier Lara",
              "id": "002"
              }
          ]
        },
        xyz: function() {
        },
      });
      </script> 
</dom-module>
